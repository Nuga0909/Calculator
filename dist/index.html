<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Calculator</title>
  <script defer src="main.js"></script></head>
  <body>
    <div class="container">
      <div class="item-screen">
        <p class="screen-1">ANS</p>
        <p class="screen-2">0</p>
      </div>
      <div class="buttons">
        <div class="btn item1">AC</div>
        <div class="btn item2">-/+</div>
        <div class="btn item3">Del</div>
        <div class="btn item4">/</div>
        <div class="btn item5">7</div>
        <div class="btn item6">8</div>
        <div class="btn item7">9</div>
        <div class="btn item8">x</div>
        <div class="btn item9">4</div>
        <div class="btn item10">5</div>
        <div class="btn item11">6</div>
        <div class="btn item12">-</div>
        <div class="btn item13">1</div>
        <div class="btn item14">2</div>
        <div class="btn item15">3</div>
        <div class="btn item16">+</div>
        <div class="btn item17">0</div>
        <div class="btn item18">.</div>
        <div class="btn item19">=</div>
      </div>
    </div>
  </body>
</html>
